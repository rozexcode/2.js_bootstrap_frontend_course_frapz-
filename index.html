<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="script/script.js" defer></script>
    <style>
      .col__style {
        border: 1px solid black;
        height: 30vh;
        text-align: center;
      }

      .container_full {
        width: 95%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <header class="col-12">
        <div class="row">
          <div class="logo col-lg-4 col-sm-12">
            <span class="logo-text">MoGo</span>
          </div>
          <nav class="main-menu col-lg-8 col-sm-12">
            <ul class="nav-li-container noselect">
              <li class="nav-li"><span class="nav-li-span">ABOUT</span></li>
              <li class="nav-li"><span class="nav-li-span">SERVICE</span></li>
              <li class="nav-li"><span class="nav-li-span">WORK</span></li>
              <li class="nav-li"><span class="nav-li-span">BLOG</span></li>
              <li class="nav-li"><span class="nav-li-span">CONTACT</span></li>
              <li class="nav-li nav-li-img">

              </li>
              <li class="nav-li nav-li-img">
                <i class="icon fa-solid fa-magnifying-glass"></i>
              </li>
            </ul>
          </nav>
        </div>

      <section class="section" id="section1">
        <span class="main-text-upper"> rozexcode </span>
        <br />
        <span class="main-text">
          WELCOME <br />

        </span>

        <hr class="main-line" />

        <button class="btn-learnmore">LEARN MORE</button>
      </section>

      <div class="bg-img-container">
        <!-- <div class="bg-img"><img src="img/hawk.png" alt="hawk" srcset=""></div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
